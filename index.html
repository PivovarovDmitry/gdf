	<div class="row">
		<div class="col-sm">
<div class="form-group">
    <label for="adiab_koeff">Коэффициент адиабаты:</label>
    <input type="text" class="form-control" id="adiab_koeff">
    <button class="btn btn-primary mt-2" id="air">воздух</button>
    <button class="btn btn-primary mt-2" id="metan">метан</button>
  </div>
<div class="form-group">
    <label for="variable">Выберите переменную</label>
    <select class="form-control" id="variable">
      <option value="Mach">M</option>
      <option value="lambda">&lambda;</option>
      <option value="tau">&tau;</option>
      <option value="pi">&pi;</option>
      <option value="epsilon">&epsilon;</option>
    </select>
  </div>
<div class="form-group">
    <label for="value">Задайте ее значение</label>
    <input type="text" class="form-control" id="value">
  </div>
  <button type="submit" id="calculate" class="btn btn-primary mb-2">Вычислить</button>
  </div>

  <div class="col-sm">
    <div class="alert" role="alert">
    </div>
    </div>
    </div>
</div>
